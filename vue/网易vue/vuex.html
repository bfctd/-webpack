<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>axios</title>
	</head>
	<body>
		<div id="vue">
		</div>
		<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
		<script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
		<script type="text/javascript">
			console.log(axios)
			Vue.prototype.$axios = axios

			axios.interceptors.request.use(
				(config) => {
					console.log(config)
					config.headers.token = '123455'
					config.params={a:1}
					return config
					
				},
				(config) => {
					alert('断网了')
					return config
				}
			)
			var vue = new Vue({
				el: '#vue',
				mounted() {
					setTimeout(()=>{
						this.$axios({
							url: '172.168.1.1'
						}).then(() => {
						
						})
					},20000)
				}
			})
		</script>
	</body>
</html>
