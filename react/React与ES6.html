<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React与ES6</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="App"></div>
    <script type="text/babel">
        class App extends React.Component{
            constructor(props) {
                super(props);
                this.state={
                    father:'1'
                }
            }
            
            render(){
                let {father} = this.state
                return(
                    <div>
                        <input type="text" value={father} onChange={(e)=>{
                            // 父组件中改变值，传给子组件
                            this.setState({
                                father:e.target.value
                            })
                        }} />
                        {father}
                        <NoProps  Id={'zhao'} val = {father}/>
                        <PropsVal />
                    </div>
                )
            }
        }
        class NoProps extends React.Component{
            constructor(props) {
                super(props);
                this.state={
                    nameId:'bo',
                    ...props
                }
            }
            render(){
                let {nameId} = this.state
                console.log(this.state)
                return(
                    <h3>{nameId}</h3>
                )
            }
        }
        class PropsVal extends React.Component{
            constructor(props) {
                super(props);
                this.state={
                    nameId:'bo'
                }
            }
            render(){
                let {nameId} = this.state
                return(
                    <h3>{nameId}-{this.props.nameId}</h3>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById("App"))
    </script>
</body>

</html>
